<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
	<title>Glasto Gadget</title>
</head>

<body>
    <form>
        <div class="person0">
            <label for="registrationNo0">Registration Number:</label>
            <input type="text" id="registrationNo0">
            <label for="postcode0">Postcode:</label>
            <input type="text" id="postcode0">
        </div>
        <div class="person1">
            <label for="registrationNo1">Registration Number:</label>
            <input type="text" id="registrationNo1">
            <label for="postcode1">Postcode:</label>
            <input type="text" id="postcode1">
        </div>
        <div class="person2">
            <label for="registrationNo2">Registration Number:</label>
            <input type="text" id="registrationNo2">
            <label for="postcode2">Postcode:</label>
            <input type="text" id="postcode2">
        </div>
        <div class="person3">
            <label for="registrationNo3">Registration Number:</label>
            <input type="text" id="registrationNo3">
            <label for="postcode3">Postcode:</label>
            <input type="text" id="postcode3">
        </div>
        <div class="person4">
            <label for="registrationNo4">Registration Number:</label>
            <input type="text" id="registrationNo4">
            <label for="postcode4">Postcode:</label>
            <input type="text" id="postcode4">
        </div>
        <div class="person5">
            <label for="registrationNo5">Registration Number:</label>
            <input type="text" id="registrationNo5">
            <label for="postcode5">Postcode:</label>
            <input type="text" id="postcode5">
        </div>        
        <div class="actions">
            <button id="save">Save all</button>
            <button id="fill">Fill Registration Page</button>
        </div>
    </form>    
    <script>        
        var people = JSON.parse(localStorage.getItem("people")) || [],
        i = 0;
            
        for(;i < people.length; i += 1) {            
            document.getElementById("registrationNo" + i).value = people[i].registrationNumber;
            document.getElementById("postcode" + i).value = people[i].postcode;
        }                    
        
        document.getElementById("save").onclick = function() {
            var people = [],
                i = 0;
            
            for(;i < 6; i += 1) {
                people.push({
                    registrationNumber : document.getElementById("registrationNo" + i).value,
                    postcode : document.getElementById("postcode" + i).value
                });
            }                                    
            localStorage.setItem("people", JSON.stringify(people));
        }
    </script>    
</body>

</html>
